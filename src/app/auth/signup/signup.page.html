<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form #form="ngForm" (ngSubmit)="signup(form)">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-img
          src="https://static.vecteezy.com/system/resources/previews/003/689/228/non_2x/online-registration-or-sign-up-login-for-account-on-smartphone-app-user-interface-with-secure-password-mobile-application-for-ui-web-banner-access-cartoon-people-illustration-vector.jpg"
          alt="Illustration"
        ></ion-img>
        <ion-label><strong>Welcome To Our Application</strong></ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item> 
            <ion-input labelPlacement="floating" class="ion-text-center" type="text" placeholder="Enter your First Name" ngModel name="firstName">
                <div slot="label">First Name</div>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input labelPlacement="floating" class="ion-text-center" type="text" placeholder="Enter your Last Name" ngModel name="lastName">
              <div slot="label">Last Name</div>
            </ion-input>  
            </ion-item>
            <ion-item>
              <ion-input labelPlacement="floating" class="ion-text-center" type="Number" placeholder="Enter your Age" ngModel name="age">
                <div slot="label">Age</div>
              </ion-input>  
              </ion-item>
          <ion-item> 
          <ion-input labelPlacement="floating" class="ion-text-center" type="email" placeholder="email@example.com" ngModel name="email">
              <div slot="label">Email</div>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              labelPlacement="floating"
              class="ion-text-center"
              [type]="showPassword ? 'text' : 'password'"
              placeholder="password"
              (ionInput)="onPasswordInput($event)"
              ngModel
              name="password"
            >
              <div slot="label">Password</div>
            </ion-input>
            <ion-button
              fill="clear"
              slot="end"
              *ngIf="toggleVisible"
              (click)="togglePasswordVisibility()"
            >
              <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-item > 
          <ion-content>
            <ion-fab  horizontal="center" slot="fixed" >
              <ion-fab-button (click)="takePicture()" >
                <ion-icon name="camera"></ion-icon>
              </ion-fab-button>
            </ion-fab>
          </ion-content>
          </ion-item>
          
          <ion-item *ngIf="capturedImage">
            <ion-img [src]="capturedImage" alt="Captured Image"></ion-img>
          </ion-item>
          

         
          
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center ion-padding-vertical">
        <ion-button expand="block" type="submit">Sign Up</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center ion-padding-vertical">
        <ion-label>Already have an account ?</ion-label>
        <ion-router-link routerLink="/signin" class="ion-text-center">
          <ion-button expand="block" fill="clear">Sign In</ion-button>
        </ion-router-link>      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
