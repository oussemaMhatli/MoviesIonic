<ion-content>
  <div class="bigfilm" [ngStyle]="{ 'background-image': 'url(' + movies[0]?.profileImage
 + ')' }">
    <div class="film-info">
      <div class="film-details">
        <h2>{{ movies[0]?.title }}</h2>
        <p class="subtitle">{{ movies[0]?.description }}</p>

      </div>
      <ion-button class="watch-now"><ion-icon name="play-outline" slot="start"></ion-icon>Watch Now</ion-button>
    </div>
  </div>
  <br>
    <div class="category-list">
      <ion-item *ngFor="let category of categories" class="category-item">
        <ion-label>{{ category.name }}</ion-label>
      </ion-item>
    </div>
    <br>
    <ion-title style="color: aliceblue;"> Movies</ion-title>
    <div class="film-list">
      <div class="film-item" *ngFor="let film of movies">
        <img [src]="film.profileImage" alt="{{ film.title }}" />
        <h3>
          {{ film.title }}
          <ion-icon name="heart-outline" size="medium" class="heart-icon" (click)="addFav(film.id)" ></ion-icon>
        </h3>
      </div>
    </div>


</ion-content>
